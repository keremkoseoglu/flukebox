<!DOCTYPE html>
<html lang="en">

<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Flukebox</title>
  <meta name="description" content="FlukeBox">
  <meta name="author" content="Dr. Kerem Koseoglu">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/static/css/flukebox.css">
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">

</head>

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">

    <input type="text" id="searchBox" placeholder="Search songs..."
      style="display:none; position:fixed; top:10px; left:10px; z-index:9999;" />

    <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <h4>Loader</h4>
        <div class="row">
          <div class="two columns"><b>Playlist</b></div>
          <div class="six columns">
            <select class="u-full-width" id="cmbPlaylist">
            </select>
          </div>
        </div>
        <div class="row">
          <div class="two columns"><button id="btnEdit" onclick="editClick()">Edit</button></div>
          <div class="two columns"><button id="btnReload" onclick="reloadClick()">Reload</button></div>
          <div class="two columns"><button id="btnCrawl" onclick="crawlClick()">Crawl</button></div>
          <div class="two columns"><button id="btnPlay" class="button-primary" onclick="loadClick()">Load</button></div>
          <div class="two columns"><button id="btnQuit" onclick="quit()">Quit</button></div>
        </div>
      </div>

      <div class="row">
        <div class="twelve columns" style="margin-top: 5%">
          <h4>Player</h4>

          <div class="row">
            <div class="two columns"><button id="btnEdit" onclick="prev()">Prev</button></div>
            <div class="two columns"><button id="btnReload" onclick="randomSong()">Random</button></div>
            <div class="two columns"><button id="btnCrawl" onclick="next()">Next</button></div>
            <div class="two columns"><button id="btnPlay" class="button-primary"
                onclick="refreshPlayerWindow()">Play</button></div>
            <div class="two columns"><button id="Stop" class="button-primary"
                onclick="clearPlayerWindow()">Stop</button></div>
          </div>

          <h5 id="currentSong">Click next to start!</h5>
          <p id="songList" class="text-muted"></p>
        </div>

      </div>
    </div>



    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <script src="/static/js/loader.js"></script>
    <script src="/static/js/player.js"></script>
    <script src="/static/js/search.js"></script>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

</html>
