<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Flukebox</title>
  <meta name="description" content="FlukeBox">
  <meta name="author" content="Dr. Kerem Koseoglu">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/flukebox.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 5%">
        <h4>FlukeBox</h4>
        <div class="row">
            <div class="two columns"><b>Playlist</b></div>
            <div class="six columns">      
                <select class="u-full-width" id="cmbPlaylist">
                </select>
          </div>
        </div>
        <div class="row">
            <div class="two columns"><button id="btnEdit" onclick="editClick()">Edit</button></div>
            <div class="two columns"><button id="btnReload" onclick="reloadClick()">Reload</button></div>
            <div class="two columns"><button id="btnCrawl" onclick="crawlClick()">Crawl</button></div>
            <div class="two columns"><button id="btnPlay" class="button-primary" onclick="playClick()">Play</button></div>
        </div>
    </div>
  </div>

  <script type="text/javascript" src="eel.js"></script>
  <script src="index.js"></script>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
